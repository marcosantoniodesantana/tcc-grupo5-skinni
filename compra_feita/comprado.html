    <style>
        body{
            background-image: url("../imagens/imagens_pagina/fundo.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .container{
            width: 500px;
            height: 500px;
            background-color: #ff0043;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes zoom{
            0%{
                padding-bottom: 0px;
            }
            100%{
                padding-bottom: 148px;
            }
        }

        .certo{
            width: 50px;
            height: 50px;
            background-color: #00ff00;
            border-radius: 50px;
            transform: rotate(-45deg);
            position: absolute;
            /*margin: -89px -5px 0px -37px;*/
            /*animation: name duration timing-function delay iteration-count direction fill-mode;*/
            animation: zoom 0.5s ease-in 0.5s normal forwards;
        }
