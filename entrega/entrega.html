        <div class="marcadores">
            <figure class="marcador"><span>Entrega</span></figure>
            <figure class="marcador"><span>Pagamento</span></figure>
        </div>

        <section class="container">

            <div class="form-area">
                <h2>Dados do Destinatário</h2>
                <form action="/finalizado">
                    <div class="input-format">
                            <input type="text" required name="nome" class="nome" placeholder=" ">
                            <label for="nome">Nome</label>
                    </div>

                    <div class="input-format">
                            <input type="text" required name="telefone" class="telefone" placeholder=" ">
                            <label for="nome">Telefone</label>
                    </div>

                    <div class="input-format">
                            <input type="text" required name="cpf" class="cpf" placeholder=" ">
                            <label for="nome">CPF/CNPJ</label>
                    </div>

                    <h2>Endereço</h2>

                    <div class="input-format">
                        <input type="text" required name="endereco" class="endereco" placeholder=" ">
                        <label for="endereco">Endereço</label>
                </div>

                <div class="separacao">
                    <div class="input-format">
                        <input type="text" required name="bairro" class="bairro" placeholder=" ">
                        <label for="nome">Bairro</label>
                    </div>

                    <div class="input-format">
                        <input type="number" required name="numero" class="numero" placeholder=" ">
                        <label for="numero">Número</label>
                    </div>

                </div>

                <div class="separacao">
                    <div class="input-format">
                        <input type="text" name="complemento" class="complemento" placeholder=" ">
                        <label for="nome">Complemento</label>
                    </div>

                    <div class="input-format">
                        <input type="number" name="cep" class="cep" placeholder=" ">
                        <label for="numero">CEP</label>
                    </div>

                </div>

                <div class="separacao">
                    <div class="input-format">
                        <input type="text" name="cidade" class="cidade" placeholder=" ">
                        <label for="cidade">Cidade</label>
                    </div>
                    
                    <div class="select-format">
                        <select id="estado" name="estado">
                            <option>Escolha seu estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>

                </div>

                <button type="submit"><span>Próximo</span></button>

                </form>
            </div>
        </section>
    
</body>
