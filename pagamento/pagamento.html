	    <div class="marcadores">
            <figure class="marcador"><span>Entrega</span></figure>
            <figure class="marcador"><span>Pagamento</span></figure>
        </div>

    <form>

		<section class="container">
			<h1>Forma de pagamento</h1>

			<div class="forma-pagamentos">
				
				<p>
					<input type="radio" class="credito" id="credito" value="credito" name="pagamento">
					<span>Cartão de crédito</span>
				</p>
				
				<p>
					<input type="radio" class="debito" id="debito" value="debito" name="pagamento">
					<span>Cartão de débito</span>
				</p>
				
				<p>
					<input type="radio" class="pix" id="pix" value="pix" name="pagamento">
					<span>Pix</span>
				</p>

				<p>
					<input type="radio" class="boleto" id="boleto" value="boleto" name="pagamento">
					<span>Boleto</span>
				</p>
			</div>
		</section>

		<section id="area-pagamento">

		</section>

	</form>

	<script>
		let areaCredito = document.createElement("div")
		areaCredito.id = "area"

		let opcaoCredito = document.querySelector("#credito")
		let opcaoDebito = document.querySelector("#debito")
		let opcaoPix = document.querySelector("#pix")
		let opcaoBoleto = document.querySelector("#boleto")

		let container = document.querySelector("#area-pagamento")
		
		opcaoCredito.addEventListener("click", ()=>{
			
			container.appendChild(areaCredito)
			container.style.backgroundColor="#0b0c42";

			areaCredito.innerHTML = `
			<div class="area-credito">
				<div class="input-cartao">
					<input type="text" maxlength="19" placeholder=" " name="numeroCredito" id="n-credito" class="numero-cartao">
					<label for="numero-cartao">Nº do cartão de crédito</label>
				</div>
					
				<div class="input-cartao">
					<input type="text" maxlength="3" placeholder=" " name="codCredito" class="cod-cartao">
					<label for="cod-cartao">Código do cartão</label>
				</div>

				<div class="divisao">
					<span class="validade">Data de validade: </span>
					<input type="date" name="validadeCredito" id="validade">
				</div>

				<div class="area-bandeiras">
					<span class="bandeira-cartao">Escolha a bandeira do cartão: </span>

					<figure class="bandeiras-op">
						<input type="radio" name="bandeiraCartao" value="visa" class="bandeiraCartao">
						<input type="radio" name="bandeiraCartao" value="elo" class="bandeiraCartao">
					</figure>
				</div>

			</div>
			`

			let nCredito = document.querySelector("#n-credito")

			nCredito.addEventListener("keypress", ()=>{
				console.log(nCredito.value)

				let formatNcredito = nCredito.value.length

				//Verifica se é número ou texto

				if(formatNcredito === 4 || formatNcredito === 9 || formatNcredito === 14){
					nCredito.value += "."
				}

			})
		})

		opcaoDebito.addEventListener("click", ()=>{
			console.log("Opçao de pagamento cartão de crédito selecionada")

			container.style.backgroundColor="#0b0c42";
			container.appendChild(areaCredito)

			areaCredito.innerHTML = `
			<div class="area-credito">
				<div class="input-cartao">
					<input type="text" maxlength="19" placeholder=" " name="numeroDebito" id="n-credito" class="numero-cartao">
					<label for="numero-cartao">Nº do cartão de débito</label>
				</div>
					
				<div class="input-cartao">
					<input type="text" maxlength="3" placeholder=" " name="codDebito" class="cod-cartao">
					<label for="cod-cartao">Código do cartão</label>
				</div>

				<div class="divisao">
					<span class="validade">Data de validade: </span>
					<input type="date" name="validadeDebito" id="validade">
				</div>

				<div class="area-bandeiras">
					<span class="bandeira-cartao">Escolha a bandeira do cartão: </span>

					<figure class="bandeiras-op">
						<input type="radio" name="bandeiraCartao" value="visa" class="bandeiraCartao">
						<input type="radio" name="bandeiraCartao" value="elo" class="bandeiraCartao">
					</figure>
				</div>
			</div>
			`
		})

		opcaoPix.addEventListener("click", ()=>{
			container.appendChild(areaCredito)
			container.style.backgroundColor="#0b0c42";

			areaCredito.innerHTML = `
			<h2> Efetue já seu pegamento!</h2>

			<div class="qrcode">
				<img src="../imagens/imagens_pagina/pagamento/qrcode.jpeg"/>
			</div>
			`

		})

		opcaoBoleto.addEventListener("click", ()=>{
			container.appendChild(areaCredito)
			container.style.backgroundColor="#0b0c42";

			areaCredito.innerHTML = `
			<h2> Efetue já seu pagamento!</h2>

			<div class="boleto-cod">
				<img src="../imagens/imagens_pagina/pagamento/codigo_barras.png"/>
			</div>

			<figure class="link-boleto">
				<a href="../imagens/imagens_pagina/pagamento/boleto.pdf">Visualizar boleto</a>
			</figure>
			`

		})

	</script>

</body>
